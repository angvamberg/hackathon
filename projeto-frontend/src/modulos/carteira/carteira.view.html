<div class="jumbotron">
  <h1>Hello, {{vm.name}}</h1>

  <div class="row">
    
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Carteira</th>
          <th scope="col">Qtd Moeda</th>
        </tr>
      </thead>
      <tbody ng-repeat='carteira in vm.carteiras'>
          <tr>
            <td>{{carteira.id}}</td>
            <td>{{carteira.nome}}</td>
            <td>{{carteira.moedas.length}}</td>
        </tr>
      </tbody>
    </table>
    
  </div>

</div>
